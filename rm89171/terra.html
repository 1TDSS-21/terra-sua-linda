    <title>TERRA SUA LINDA</title>

    <link rel="stylesheet" href="./css/estilo.css" type="text/css"> 
    <!-- rel de relation - tipo de arquivo que está carregando / href de hiper reference - diz onde está o arquivo / type - tipo de arquivo css -->

</head>

<body>

        <header class="cabecalho">

            <img src="./img/logo-spacetours.png" alt="Spacetour" class="logo">

            <!-- Poderá adicionar de outra forma a imagem: Digita "nav.menu>ul>li*4>a[href="#"]" -->

                    <li><a href="#"></a>Home</li>

                </ul>
            </nav>
        </header>

        <section class="banner">

        </section>
        
        <footer class="rodape">

        </footer>

    </div>
</body>

</html>
